[SECTION PANEL]
	ENABLED = true
[END]
[SECTION UNIX_FIFO]
	ENABLED = true
[END]
[SECTION AUTO_SHUTDOWN]
	ENABLED = false
	MODE = TIME    # Shutdown Mode {USER EOS DURATION TIME }
	DURATION = 00:00:10.000        # Time to shutdown
	TIME = 10:11:00        # Absolute Shutdown time
[END]


[SECTION ARDUINO_DATALOGGER]
	ENABLED = false
	DEVICE = /dev/ttyUSB0
	AUTOCAPTURE = true     # Enable periodic data recording
	AUTOCAPTURE INTERVAL = 3000    # Time [ms]
	AUTOCAPTURE DURATION = 1000    # Time [ms]
	MIN CAPTURE DURATION = 1000    # Minimum capture duration for triggered recording [ms]
[END]


[SECTION UNIXSIGNALS]
	ENABLED = true
[END]


[SECTION ROCKWELL]
	ENABLED = true
[END]
[SECTION UNIX_SIGNALS]
	ENABLED = TRUE
[END]
