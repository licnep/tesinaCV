VERSION = 1.1
MODE=HARDWARE # choice HARDWARE VIRTUAL KEY_EVENT CONTINUOUS
FRAMENUMBER WIDTH = 6

[SECTION PLAYBACK_HEADER]
  MODE = KEY_EVENT
  MEF KEY FRAME = AGI3
  FRAMENUMBER WIDTH = 6
[END]

[SECTION INS]
  [SECTION INS0]
      DRIVER = AGI3
      VENDOR = TOPCON
      MODEL  = AGI3_INS
      DEV=/dev/ttyUSB0
      BROADCAST=255.255.255.255:5001
      LOG CAPTURE = true
  [END]
[END]
[SECTION GPS]
  [SECTION GPS0]
      DRIVER = AGI3
      VENDOR = TOPCON
      MODEL  = AGI3_GPS
      DEV=/dev/ttyUSB0
      BROADCAST=255.255.255.255:5002
      LOG CAPTURE = true
  [END]
[END]
