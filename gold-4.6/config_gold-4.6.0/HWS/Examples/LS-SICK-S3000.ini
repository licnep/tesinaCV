VERSION = 1.1
MODE = HARDWARE # choice HARDWARE VIRTUAL KEY_EVENT CONTINUOUS

[SECTION PLAYBACK_HEADER]
  MODE = KEY_EVENT
  MEF KEY FRAME = H
[END]

[SECTION LASERSCANNERS]

  [SECTION H]
      ENABLED = 1
      BAUD RATE = 500000 #9600 #38400 #19200 #500000
      DRIVER = LS_SICK_S3000
      VENDOR = SICK
      MODEL  = S3000
      DEVICE = /dev/ttyS2
      LOG CAPTURE = true
      [SECTION RECORDING]
          NAME = $FRAMENUMBER-$SENSORNAME.txt
      [END]
      
  [END]
  
[END]
