    DESCRIPTION         = Lateral camera
    FB                  = Bayer_GRBG, 1024, 768 # 752, 480
    PIXEL ASPCTRATIO    = 1.0
    ANGULAR FOV = 0.62187, 0.500752
    OPTICAL CENTER = 488.963, 415.284
    POSITION    = -0.50, 0.85, 0.674        # Position X, Y, Z [m]
