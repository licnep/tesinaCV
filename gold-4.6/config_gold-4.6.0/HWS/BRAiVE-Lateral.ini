    [SECTION RECORDING]
        #NAME = $FRAMENUMBER-$SENSORNAME.pgm
        NAME = $SENSORNAME-$FRAMENUMBER.pgm
    [END]
    [SECTION DCam2]
      GUID = b09d01007ea91f
      VIDEO MODE   = 88
      FRAMERATE = 15
      COLOR CODING = RAW8
      BUS MODE = A
      # ROI = 2, 2, 643, 483
